<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music-Box_artist-page__acidmange</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="base body flex flex_body">
  <header class="header flex flex_header">
    <div class="header__wrapper flex flex_header__wrapper">
      <div class="header__logo logo typography flex flex_header__logo">
        <div class="logo__wrapper flex flex_header__logo-wrapper">
          <img class="logo__image" src="./images/logo.svg" alt="Music box logo">
          <div class="flex flex_header__link header__link-wrap">
            <a class="typography__nav-link header__link" href="#">Music box</a>
          </div>
        </div>

        <ul class="typography nav flex flex_header__list">
          <li class="flex flex_header__li-item header__li-item"><a class="typography__nav-link nav__chosen"
              href="#">Главная</a></li>
          <li class="flex flex_header__li-item header__li-item"><a class="typography__nav-link nav__link"
              href="#">Каталог</a>
          </li>
          <li class="flex flex_header__li-item header__li-item"><a class="typography__nav-link nav__link"
              href="#">Исполнители</a></li>
          <li class="flex flex_header__li-item header__li-item"><a class="typography__nav-link nav__link"
              href="#">Контакты</a></li>
        </ul>
      </div>

      <div class="header-form-wrapper">
        <form class="header-form" action="/" method="get">
          <label class="header-form__label flex">
            <p class="sr-only header-form__text">Поиск</p>
            <input class="header-form__input" type="text" name="search" placeholder="Поиск...">
          </label>
        </form>
      </div>
    </div>
  </header>
  <main>

  </main>
  <footer>

  </footer>
</body>

</html>
